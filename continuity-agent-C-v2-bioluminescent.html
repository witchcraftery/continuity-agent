<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Continuity Agent â€” Bioluminescent v2</title>

  <!-- THEME C FONTS: Syne variable (wght 400-800) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet" />

  <!-- Animation compatibility shim: ensures GSAP and canvas RAF loops run
       in any environment â€” focused tabs, background tabs, and headless preview
       browsers. If native RAF fires within 200ms, uses it (no change to real
       browser behavior). Otherwise falls back to setTimeout-based RAF. -->
  <script>
    (function() {
      try {
        Object.defineProperty(document, 'hidden', { get: () => false, configurable: true });
        Object.defineProperty(document, 'visibilityState', { get: () => 'visible', configurable: true });
      } catch(e) {}

      // Test whether native RAF fires. If not (headless/background), patch it.
      var _nativeRAF = window.requestAnimationFrame;
      var _rafFired  = false;
      var _cbs       = [];

      window.requestAnimationFrame = function(cb) {
        _cbs.push(cb);
        if (!_rafFired) {
          // Flush all queued callbacks on next setTimeout tick
          setTimeout(function flush() {
            var batch = _cbs.splice(0);
            var now   = performance.now();
            batch.forEach(function(fn) { try { fn(now); } catch(e) {} });
          }, 16);
        }
        return _cbs.length;
      };

      // If native RAF fires (real focused browser), restore it and stop shim
      _nativeRAF(function(ts) {
        _rafFired = true;
        window.requestAnimationFrame = _nativeRAF;
        // Re-register any pending callbacks through native RAF
        var pending = _cbs.splice(0);
        pending.forEach(function(fn) { _nativeRAF(fn); });
      });
    })();
  </script>

  <!-- GSAP 3 -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <style>
    /* â”€â”€ THEME TOKENS (C: Bioluminescent Depths) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    :root {
      --bg:         #0d0d0f;
      --canvas:     #121218;
      --accent:     #e8a030;
      --text:       #f0ead8;
      --text-dim:   #5a5245;
      --map-bg:     #1a1510;
      --font:       'Syne', sans-serif;
      --wght-base:  400;
      --wght-em:    600;
      --birth-ms:   250;
      --float-amp:  -4px;
      --float-dur:  5s;
      --think-dur:  2000;
      --speech-dur: 2500;
      --wght-ms:    600;
      /* â”€â”€ V2 LAYER TOKENS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      --g1: rgba(12,8,20,0.9);
      --g2: rgba(20,14,8,0.8);
      --g1x: 30%; --g1y: 40%;
      --g2x: 75%; --g2y: 65%;
      --frost-blur: 32px;
      --orb-blur: 0px;
      --orb-size: 55vw;
    }
    /* â”€â”€ END THEME TOKENS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    /* â”€â”€ THEME C OVERRIDES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    /* Syne renders tighter than Fraunces â€” adjust letter-spacing and line-height */
    body { letter-spacing: 0.01em; }
    .panel h2 { letter-spacing: -0.01em; font-size: clamp(1rem, 1.8vw, 1.3rem); }
    .trigger { letter-spacing: 0.02em; }

    /* â”€â”€ RESET + BASE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%; height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      font-weight: var(--wght-base);
      font-variation-settings: 'wght' var(--wght-base);
      line-height: 1.7;
      overflow: hidden;
    }

    /* â”€â”€ THREE ZONES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #zone1, #zone2, #zone3 {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: min(900px, 92vw);
    }

    #zone1 {
      top: 0;
      height: 38vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      position: relative;
    }

    #zone2 {
      top: 38vh;
      height: 46vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
    }

    #zone3 {
      bottom: 72px;
      height: 10vh;
      display: flex;
      align-items: center;
      gap: 1rem;
      overflow-x: auto;
      scrollbar-width: none;
      padding: 0 1rem;
    }
    #zone3::-webkit-scrollbar { display: none; }

    /* Canvas background glow on zone2 */
    #zone2::before {
      content: '';
      position: absolute;
      inset: -2rem;
      background: var(--canvas);
      border-radius: 1.5rem;
      opacity: 0;
      transition: opacity 600ms ease;
      z-index: -1;
    }
    #zone2.active::before { opacity: 1; }

    /* â”€â”€ AGENT SPEECH â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .agent-speech {
      position: fixed;
      top: 36vh;
      left: 50%;
      transform: translateX(-50%);
      font-style: italic;
      font-weight: 300;
      font-variation-settings: 'wght' 300;
      font-size: clamp(0.9rem, 1.5vw, 1.1rem);
      color: var(--text-dim);
      text-align: center;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      z-index: 100;
    }

    /* â”€â”€ ZONE 2 CONTENT PANELS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .panel {
      background: var(--canvas);
      border-radius: 1rem;
      padding: 1.5rem 2rem;
      width: 100%;
      max-width: 680px;
      opacity: 0;
      filter: blur(12px);
    }

    .panel-caption {
      font-size: 0.85rem;
      color: var(--text-dim);
      text-align: center;
      margin-top: 0.75rem;
      font-style: italic;
      opacity: 0;
      font-variation-settings: 'wght' 300;
    }

    .panel h2 {
      font-size: clamp(1.1rem, 2vw, 1.4rem);
      font-variation-settings: 'wght' var(--wght-base);
      transition: font-variation-settings calc(var(--wght-ms) * 1ms) cubic-bezier(0.16, 1, 0.3, 1);
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    .panel h2.focused {
      font-variation-settings: 'wght' var(--wght-em);
    }

    /* â”€â”€ ZONE 3 SHELF CARDS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .shelf-card {
      flex-shrink: 0;
      background: var(--canvas);
      border-radius: 0.75rem;
      padding: 0.6rem 0.9rem;
      min-width: 120px;
      max-width: 180px;
      opacity: 0;
      filter: blur(8px);
      cursor: pointer;
      transition: opacity 300ms ease;
    }
    .shelf-card.live { opacity: 0.3; }
    .shelf-card.focused { opacity: 1 !important; }

    .shelf-card .card-label {
      font-size: 0.75rem;
      font-variation-settings: 'wght' 400;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .shelf-card .card-sub {
      font-size: 0.65rem;
      color: var(--text-dim);
      margin-top: 0.2rem;
    }

    /* â”€â”€ LOCATION MAP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .map-container {
      position: relative;
      width: 100%;
      height: 280px;
      border-radius: 0.75rem;
      overflow: hidden;
      background: var(--map-bg);
    }

    .map-pin {
      position: absolute;
      width: 12px; height: 12px;
      border-radius: 50%;
      background: var(--accent);
      opacity: 0;
      filter: blur(4px);
      transform: scale(0.9);
      cursor: pointer;
      transition: opacity 300ms ease;
    }
    .map-pin::after {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      border: 1.5px solid var(--accent);
      opacity: 0.4;
      animation: pin-pulse 2s ease-in-out infinite;
    }
    @keyframes pin-pulse {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50%       { transform: scale(1.3); opacity: 0.1; }
    }
    .map-pin.dim { opacity: 0.3 !important; }
    .map-pin.sel { transform: scale(1.2) !important; opacity: 1 !important; }

    /* â”€â”€ NOTEPAD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .notepad {
      background: var(--canvas);
      border-radius: 1rem;
      padding: 1.5rem 2rem;
      width: 100%;
      max-width: 680px;
      opacity: 0;
      filter: blur(8px);
      transform: translateY(20px) scaleY(0.6);
      transform-origin: bottom center;
      overflow: hidden;
    }

    .notepad-line {
      font-size: 0.9rem;
      color: var(--text);
      font-variation-settings: 'wght' 300;
      opacity: 0;
      transform: translateY(8px);
      margin-bottom: 0.4rem;
    }

    .cursor-blink {
      display: inline-block;
      width: 1px; height: 1em;
      background: var(--accent);
      vertical-align: text-bottom;
      animation: blink 1s step-end infinite;
      margin-left: 2px;
    }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    /* â”€â”€ TRIGGER BAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #trigger-bar {
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
      height: 68px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      padding: 0 2rem;
      background: linear-gradient(to top, var(--bg) 60%, transparent);
      z-index: 200;
    }

    .trigger {
      background: none;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 2rem;
      padding: 0.45rem 1.1rem;
      color: var(--text-dim);
      font-family: var(--font);
      font-size: 0.7rem;
      font-variation-settings: 'wght' 300;
      cursor: pointer;
      transition: color 300ms ease, border-color 300ms ease;
      white-space: nowrap;
    }
    .trigger:hover {
      color: var(--text);
      border-color: rgba(255,255,255,0.2);
    }
    .trigger em { font-style: italic; }

    #reset-btn {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.4rem 0.6rem;
      line-height: 1;
      transition: color 200ms ease;
      font-family: sans-serif;
    }
    #reset-btn:hover { color: var(--text); }

    /* â”€â”€ THINKING FORM WRAPPER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #thinking-form {
      opacity: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    #thinking-label {
      font-style: italic;
      font-size: 0.85rem;
      color: var(--text-dim);
      font-variation-settings: 'wght' 300;
    }

    /* â”€â”€ IDLE MARK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #idle-mark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: opacity 600ms ease;
      pointer-events: none;
    }

    /* â”€â”€ V2: LAYER STACK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #bg-gradient {
      position: fixed;
      inset: 0;
      z-index: 0;
      background:
        radial-gradient(ellipse 70% 60% at var(--g1x) var(--g1y), var(--g1) 0%, transparent 70%),
        radial-gradient(ellipse 50% 80% at var(--g2x) var(--g2y), var(--g2) 0%, transparent 60%),
        var(--bg);
    }

    #orb-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      filter: blur(var(--orb-blur));
      transition: filter 2s ease;
    }

    #frost {
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none;
      -webkit-backdrop-filter: blur(var(--frost-blur)) saturate(120%) brightness(0.82);
      backdrop-filter: blur(var(--frost-blur)) saturate(120%) brightness(0.82);
      overflow: hidden;
    }

    /* Ensure content zones sit above frost */
    #zone1, #zone2, #zone3 { z-index: 10; }
    #trigger-bar            { z-index: 20; }

    /* â”€â”€ V2: CONTAINER SPACING FIX â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .panel                  { padding: 2rem 2.5rem; }
    .panel h2               { padding: 0 0 1rem 0; margin-bottom: 0.75rem; }
    .notepad                { padding: 2rem 2.5rem; }
    .notepad h2             { padding: 0 0 1rem 0; margin-bottom: 0.75rem; }
  </style>
</head>
<body>
  <!-- ZONES -->
  <!-- LAYER 0: Emotional gradient background -->
  <div id="bg-gradient"></div>

  <!-- LAYER 1: Orb canvas â€” AI's cellular body -->
  <canvas id="orb-canvas"></canvas>

  <!-- LAYER 2: Frosted glass -->
  <div id="frost">
    <svg id="frost-grain" xmlns="http://www.w3.org/2000/svg"
         style="position:absolute;inset:0;width:100%;height:100%;opacity:0.04;pointer-events:none;">
      <filter id="frost-noise">
        <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="4" stitchTiles="stitch"/>
        <feColorMatrix type="saturate" values="0"/>
      </filter>
      <rect width="100%" height="100%" filter="url(#frost-noise)"/>
    </svg>
  </div>
  <div id="zone1">
    <div id="idle-mark">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
        <circle cx="14" cy="14" r="10" stroke="var(--accent)"
                stroke-width="0.8" stroke-opacity="0.25"/>
        <circle cx="14" cy="14" r="2.5" fill="var(--accent)" fill-opacity="0.3"/>
      </svg>
    </div>
  <div id="thinking-form">
    <canvas id="lissajous-canvas" width="280" height="220" style="display:block;"></canvas>
    <span id="thinking-label">Thinking...</span>
  </div>
  </div>
  <div id="zone2"></div>
  <div id="zone3">
    <div id="notepad-shelf-card" class="shelf-card live" style="cursor:pointer;">
      <div class="card-label">ğŸ“ Session Notes</div>
      <div class="card-sub" id="notepad-line-count">0 lines</div>
    </div>
  </div>

  <!-- TRIGGER BAR -->
  <div id="trigger-bar">
    <button class="trigger" data-scenario="1">
      <em>"Show me a corgi riding a unicycle at the circus"</em>
    </button>
    <button class="trigger" data-scenario="2">
      <em>"Where can I get my glasses fixed in North Portland?"</em>
    </button>
    <button class="trigger" data-scenario="3">
      <em>"Tell me about transformer architectures"</em>
    </button>
    <button id="reset-btn">Ã—</button>
  </div>

  <script>
    // â”€â”€ GSAP BACKGROUND-TAB KEEPALIVE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // GSAP 3 pauses its ticker when document.hidden = true. This keeps
    // animations running in preview environments and when tabs are backgrounded.
    setInterval(() => { if (document.hidden) gsap.ticker.tick(); }, 16);

    // â”€â”€ ORB CANVAS SETUP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const orbCanvas = document.getElementById('orb-canvas');
const orbCtx    = orbCanvas.getContext('2d');

function resizeOrbCanvas() {
  orbCanvas.width  = window.innerWidth;
  orbCanvas.height = window.innerHeight;
}
resizeOrbCanvas();
window.addEventListener('resize', resizeOrbCanvas);

// â”€â”€ ORB STATE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const orbState = {
  energy:      0,    // 0â€“1, drives glow and motion speed
  approaching: 0,    // 0â€“1, drives scale and blur
};

function drawOrb(timestamp) {
  const W = orbCanvas.width;
  const H = orbCanvas.height;
  orbCtx.clearRect(0, 0, W, H);

  const t   = timestamp / 1000;
  const cx  = W / 2;
  const cy  = H / 2;

  // Orbital drift â€” irrational periods prevent perfect repetition
  const orbitW  = W * 0.08;
  const orbitH  = H * 0.06;
  const ox = cx + Math.sin(t / 11.3) * orbitW + Math.sin(t / 7.7)  * orbitW * 0.3;
  const oy = cy + Math.cos(t / 14.1) * orbitH + Math.cos(t / 9.2)  * orbitH * 0.2;

  // Z-depth â€” scale oscillates with separate period
  const depthCycle  = (Math.sin(t / 13.7) + 1) / 2;  // 0â€“1
  const approaching = depthCycle * 0.18 + orbState.energy * 0.08;
  orbState.approaching = approaching;
  const scale = 0.90 + approaching * 0.28;

  shellGrad.addColorStop(0,   `rgba(232,160,48,0)`);
  shellGrad.addColorStop(0.6, `rgba(232,160,48,${glowAlpha * 0.5})`);
  shellGrad.addColorStop(1,   `rgba(232,160,48,${glowAlpha})`);
  orbCtx.beginPath();
  orbCtx.arc(ox, oy, baseR * 1.1, 0, Math.PI * 2);
  orbCtx.fillStyle = shellGrad;
  orbCtx.fill();

  const innerGrad = orbCtx.createRadialGradient(
    ox - baseR * 0.2, oy - baseR * 0.2, 0,
    ox, oy, baseR
  );
  innerGrad.addColorStop(0,   'rgba(8,8,16,0.88)');
  innerGrad.addColorStop(0.6, 'rgba(12,10,20,0.75)');
  innerGrad.addColorStop(1,   'rgba(18,14,28,0.50)');
  orbCtx.beginPath();
  orbCtx.arc(ox, oy, baseR, 0, Math.PI * 2);
  orbCtx.fillStyle = innerGrad;
  orbCtx.fill();

  // â”€â”€ DEPTH GLOW ring â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const ringAlpha = 0.03 + orbState.energy * 0.08;

  orbCtx.arc(ox, oy, baseR * 1.05, 0, Math.PI * 2);
  orbCtx.fillStyle = ringGrad;
  orbCtx.fill();

  requestAnimationFrame(drawOrb);
}

// â”€â”€ WEB AUDIO ENGINE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const AudioEngine = (() => {
  let audioCtx = null;
  let analyser  = null;
  let dataArray = null;
  let micActive = false;
  let userAmplitude = 0;   // 0â€“1, smoothed
  let aiAmplitude   = 0;   // 0â€“1, synthetic
  let aiSpeakTween  = null;

  async function initMic() {
    if (micActive) return;
    try {
      const stream  = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
      audioCtx      = new (window.AudioContext || window.webkitAudioContext)();
      const source  = audioCtx.createMediaStreamSource(stream);
      analyser       = audioCtx.createAnalyser();
      analyser.fftSize      = 256;
      analyser.smoothingTimeConstant = 0.7;
      dataArray      = new Uint8Array(analyser.frequencyBinCount);
      source.connect(analyser);
      micActive = true;
      console.log('[AudioEngine] Mic active');
    } catch (e) {
      console.warn('[AudioEngine] Mic unavailable:', e.message);
    }
  }

  function getUserAmplitude() {
    if (!analyser) return 0;
    analyser.getByteTimeDomainData(dataArray);
    let sum = 0;
    for (let i = 0; i < dataArray.length; i++) {
      const v = (dataArray[i] - 128) / 128;
      sum += v * v;
    }
    const rms = Math.sqrt(sum / dataArray.length);
    userAmplitude = userAmplitude * 0.8 + Math.min(rms * 4, 1) * 0.2;
    return userAmplitude;
  }

  function startAISpeaking(durationMs) {
    aiAmplitude = 0;
    if (aiSpeakTween) aiSpeakTween.kill();
    aiSpeakTween = gsap.to({ v: 0 }, {
      v: 1,
      duration: durationMs / 1000,
      ease: 'none',
      onUpdate: function() {
        const progress = this.progress();
        let env;
        if (progress < 0.1)       env = progress / 0.1;
        else if (progress < 0.85) env = 0.6 + Math.sin(Date.now() / 80) * 0.3 + Math.random() * 0.1;
        else                       env = (1 - progress) / 0.15;
        aiAmplitude = Math.max(0, Math.min(1, env));
      },
      onComplete: () => { aiAmplitude = 0; }
    });
  }

  function stopAISpeaking() {
    if (aiSpeakTween) aiSpeakTween.kill();
    const fade = { v: aiAmplitude };
    gsap.to(fade, { v: 0, duration: 0.3, onUpdate: () => { aiAmplitude = fade.v; } });
  }

  return {
    initMic,
    getUserAmplitude,
    startAISpeaking,
    stopAISpeaking,
    get userAmp() { return userAmplitude; },
    get aiAmp()   { return aiAmplitude; }
  };
})();

const lissCanvas = document.getElementById('lissajous-canvas');
const lissCtx    = lissCanvas.getContext('2d');
const LISS_CX    = lissCanvas.width  / 2;
const LISS_CY    = lissCanvas.height / 2;

// Lissajous state configs
const LISS_STATES = {
  idle:      { a: 1, b: 1, A: 60, B: 48, tail: 30, color: [232,160,48],  alpha: 0.4, glow: false, speed: 0.012 },
  listening: { a: 1, b: 1, A: 58, B: 46, tail: 25, color: [240,235,220], alpha: 0.5, glow: false, speed: 0.010 },
  thinking:  { a: 3, b: 2, A: 68, B: 50, tail: 40, color: [232,160,48],  alpha: 0.6, glow: true,  speed: 0.018 },
  searching: { a: 5, b: 4, A: 65, B: 48, tail: 35, color: [232,160,48],  alpha: 0.7, glow: true,  speed: 0.022 },
  building:  { a: 4, b: 3, A: 62, B: 50, tail: 38, color: [232,160,48],  alpha: 0.65,glow: true,  speed: 0.020 },
  speaking:  { a: 2, b: 1, A: 70, B: 52, tail: 70, color: [232,160,48],  alpha: 0.9, glow: true,  speed: 0.016 },
  excited:   { a: 3, b: 2, A: 72, B: 54, tail: 80, color: [248,180,60],  alpha: 1.0, glow: true,  speed: 0.024 },
};

// Current interpolated values (tweened by GSAP)
const lissConfig = {
  a: 1, b: 1, A: 60, B: 48,
  tailLive: 30, alpha: 0.4, speed: 0.012,
  color: [232,160,48], glow: false
};
let lissT = 0;
const trail = [];

function setLissajousState(stateName, durationS = 0.8) {
  const target = LISS_STATES[stateName] || LISS_STATES.idle;
  gsap.to(lissConfig, {
    a: target.a, b: target.b,
    A: target.A, B: target.B,
    tailLive: target.tail,
    alpha: target.alpha,
    speed: target.speed,
    duration: durationS,
    ease: 'power2.inOut'
  });
  lissConfig.color = target.color;
  lissConfig.glow  = target.glow;
}

function drawLissajous() {
  lissCtx.clearRect(0, 0, lissCanvas.width, lissCanvas.height);

  lissT += lissConfig.speed;

  // Get amplitude sources
  const aiAmp   = AudioEngine.aiAmp;
  const userAmp = AudioEngine.getUserAmplitude();
  const isSpeaking     = aiAmp > 0.05;
  const isUserSpeaking = userAmp > 0.04 && !isSpeaking;

  // Parametric Lissajous position
  const phase = Math.PI / 2;
  let x = LISS_CX + lissConfig.A * Math.sin(lissConfig.a * lissT + phase);
  let y = LISS_CY + lissConfig.B * Math.sin(lissConfig.b * lissT);

  // Path deformation during AI speaking â€” organic waveform wobble
  if (isSpeaking) {
    const t = lissT;
    x += aiAmp * Math.sin(t * 3.7) * 14;
    y += aiAmp * Math.cos(t * 2.9) * 9;
  }

  // Subtle user-speaking bumps
  if (isUserSpeaking) {
    x += userAmp * Math.sin(lissT * 5.1) * 6;
    y += userAmp * Math.cos(lissT * 4.3) * 4;
  }

  trail.push({ x, y });
  const maxTail = Math.round(lissConfig.tailLive + (isSpeaking ? aiAmp * 40 : 0));
  while (trail.length > maxTail) trail.shift();

  // Color: near-white for user speaking, amber for AI
  const [r, g, b] = isUserSpeaking ? [240, 235, 220] : lissConfig.color;

  // Draw trail (comet-tail dot cloud)
  for (let i = 0; i < trail.length; i++) {
    const pt       = trail[i];
    const progress = i / trail.length;
    const alpha    = progress * progress * lissConfig.alpha;
    const radius   = 0.8 + progress * 2.8 + (isSpeaking ? aiAmp * progress * 1.5 : 0);

    lissCtx.beginPath();
    lissCtx.arc(pt.x, pt.y, radius, 0, Math.PI * 2);
    lissCtx.fillStyle = `rgba(${r},${g},${b},${alpha})`;
    lissCtx.fill();
  }

  // Head dot with conditional glow
  if (lissConfig.glow && isSpeaking) {
    lissCtx.shadowBlur  = 12 + aiAmp * 14;
    lissCtx.shadowColor = `rgba(${r},${g},${b},0.85)`;
  } else {
    lissCtx.shadowBlur  = 0;
    lissCtx.shadowColor = 'transparent';
  }

  const headR = 2.5 + (isSpeaking ? aiAmp * 2 : 0);
  lissCtx.beginPath();
  lissCtx.arc(x, y, headR, 0, Math.PI * 2);
  lissCtx.fillStyle = `rgba(${r},${g},${b},${0.8 + aiAmp * 0.2})`;
  lissCtx.fill();
  lissCtx.shadowBlur = 0;

  requestAnimationFrame(drawLissajous);
}

const BIRTH_MS = parseInt(getComputedStyle(document.documentElement)
                   .getPropertyValue('--birth-ms')) || 450;

function birth(el, delay = 0) {
  return new Promise(resolve => {
    gsap.fromTo(el,
      { opacity: 0, filter: 'blur(12px)', scale: 0.95 },
      {
        opacity: 1, filter: 'blur(0px)', scale: 1,
        duration: BIRTH_MS / 1000,
        delay: delay / 1000,
        ease: 'power3.out',
        onComplete: resolve
      }
    );
  });
}

function float(el) {
  const amp  = parseFloat(
    getComputedStyle(document.documentElement).getPropertyValue('--float-amp')
  ) || -5;
  const durS = parseFloat(
    getComputedStyle(document.documentElement).getPropertyValue('--float-dur')
  ) || 6;
  gsap.to(el, {
    y: amp,
    duration: durS / 2,
    ease: 'sine.inOut',
    yoyo: true,
    repeat: -1
  });
}

function death(el, delay = 0) {
  return new Promise(resolve => {
    gsap.to(el, {
      opacity: 0,
      y: '-=28',
      filter: 'blur(6px)',
      duration: 0.5,
      delay: delay / 1000,
      ease: 'power2.inOut',
      onComplete: () => {
        el.remove();
        resolve();
      }
    });
  });
}

  getComputedStyle(document.documentElement).getPropertyValue('--think-dur')
) || 2500;

function showThinking(label = 'Thinking...') {
  thinkLabel.textContent = label;
  gsap.to('#idle-mark', { opacity: 0, duration: 0.3 });
  return new Promise(resolve => {
    gsap.to(thinkingForm, {
      opacity: 1, duration: 0.6, ease: 'power2.out',
      onComplete: resolve
    });
  });
}

function hideThinking() {
  return new Promise(resolve => {
    gsap.to(thinkingForm, {
      opacity: 0,
      y: '-=20',
      duration: 0.5,
      ease: 'power2.in',
      onComplete: () => {
        gsap.set(thinkingForm, { y: 0 });
        gsap.to('#idle-mark', { opacity: 1, duration: 0.6, delay: 0.5 });
        resolve();
      }
    });
  });
}

async function thinkingSequence(label) {
  await showThinking(label);
  await delay(THINK_DUR);
  await hideThinking();
}

// â”€â”€ TEXT STREAMER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function streamText(container, text, msPerChar = 18) {
  container.textContent = '';
  for (const char of text) {
    container.textContent += char;
    await delay(msPerChar);
  }
}


// â”€â”€ NOTEPAD TOOL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const NotepadTool = (() => {
  const STORAGE_KEY = `continuity-notes-${new Date().toISOString().slice(0,10)}`;
  let lines   = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  let panelEl = null;
  let isOpen  = false;

  function save() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(lines));
    const countEl = document.getElementById('notepad-line-count');
    if (countEl) countEl.textContent = `${lines.length} line${lines.length !== 1 ? 's' : ''}`;
  }

  function buildPanel() {
    const zone2 = document.getElementById('zone2');
    panelEl = document.createElement('div');
    panelEl.className = 'notepad';
    panelEl.id = 'notepad-panel';

    panelEl.innerHTML = `
      <h2 id="notepad-title">Session Notes
        <button id="notepad-export" style="float:right;background:none;border:1px solid rgba(255,255,255,0.12);
          border-radius:1rem;padding:0.25rem 0.75rem;color:var(--text-dim);font-family:var(--font);
          font-size:0.65rem;cursor:pointer;transition:color 200ms ease;">Save as .md</button>
      </h2>
      <div id="notepad-lines" contenteditable="true"
           style="outline:none;min-height:80px;font-size:0.88rem;line-height:1.9;color:var(--text);">
        ${lines.map(l => `<div>${l}</div>`).join('')}
      </div>
      <span class="cursor-blink"></span>
    `;

    zone2.appendChild(panelEl);

    // Sync edits to storage
    const linesEl = panelEl.querySelector('#notepad-lines');
    linesEl.addEventListener('input', () => {
      const divs = [...linesEl.querySelectorAll('div')].map(d => d.textContent);
      lines = divs.length ? divs : [linesEl.textContent];
      save();
    });

    panelEl.querySelector('#notepad-export').addEventListener('click', exportMarkdown);
    return panelEl;
  }

  function open() {
    if (isOpen) return;
    isOpen = true;

    const zone2 = document.getElementById('zone2');
    zone2.classList.add('active');

    if (!panelEl) buildPanel();

    gsap.set(panelEl, { transformOrigin: 'bottom center' });
    gsap.fromTo(panelEl,
      { opacity: 0, filter: 'blur(8px)', scaleY: 0.05, y: 120 },
      { opacity: 1, filter: 'blur(0px)', scaleY: 1,    y: 0,
        duration: 0.6, ease: 'power3.out' }
    );
    float(panelEl);

    const title = panelEl.querySelector('h2');
    title.classList.add('focused');
    setTimeout(() => title.classList.remove('focused'), 2000);

    if (window.ContinuityAgent) {
      window.ContinuityAgent.setState('thinking');
      setTimeout(() => window.ContinuityAgent.setState('idle'), 1000);
    }
  }

  function close() {
    if (!isOpen || !panelEl) return;
    isOpen = false;

    gsap.set(panelEl, { transformOrigin: 'bottom center' });
    gsap.to(panelEl, {
      scaleY: 0.05, y: 120, opacity: 0, filter: 'blur(8px)',
      duration: 0.45, ease: 'power2.in',
      onComplete: () => { panelEl.remove(); panelEl = null; }
    });

    const shelfCard = document.getElementById('notepad-shelf-card');
    if (shelfCard) {
      gsap.to(shelfCard, { opacity: 1, boxShadow: '0 0 16px var(--accent)', duration: 0.3 });
      setTimeout(() => gsap.to(shelfCard, { opacity: 0.3, boxShadow: 'none', duration: 0.8 }), 800);
    }
  }

  function appendLine(text) {
    lines.push(text);
    save();
    if (!isOpen) open();

    setTimeout(() => {
      if (!panelEl) return;
      const linesEl = panelEl.querySelector('#notepad-lines');
      if (!linesEl) return;
      const lineEl = document.createElement('div');
      linesEl.appendChild(lineEl);
      gsap.fromTo(lineEl, { opacity: 0, y: 6 }, { opacity: 1, y: 0, duration: 0.3 });
      if (typeof streamText === 'function') {
        streamText(lineEl, text, 28);
      } else {
        lineEl.textContent = text;
      }
    }, 100);
  }

  function exportMarkdown() {
    const date = new Date().toISOString().slice(0,10);
    const md   = `# Session Notes â€” ${date}\n\n` + lines.map(l => `- ${l}`).join('\n');
    const blob = new Blob([md], { type: 'text/markdown' });
    const url  = URL.createObjectURL(blob);
    const a    = document.createElement('a');
    a.href     = url;
    a.download = `${date}-session-notes.md`;
    a.click();
    URL.revokeObjectURL(url);
  }

  // Wire shelf card toggle after DOM ready
  setTimeout(() => {
    const shelfCard = document.getElementById('notepad-shelf-card');
    if (shelfCard) shelfCard.addEventListener('click', () => isOpen ? close() : open());
    save(); // update line count display on load
  }, 100);

  return { open, close, appendLine, exportMarkdown };
})();

// â”€â”€ TRIGGER WIRING â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let running = false;

document.querySelectorAll('.trigger[data-scenario]').forEach(btn => {
  btn.addEventListener('click', async () => {
    if (running) return;
    running = true;
    await clearAll();
    const n = btn.dataset.scenario;
    if (n === '1') await scenario1();
    if (n === '2') await scenario2();
    if (n === '3') await scenario3();
    running = false;
  });
});

document.addEventListener('keydown', async (e) => {
  if (e.key === ' ' && !e.repeat) {
    document.querySelectorAll('#zone2 .panel, #zone2 .notepad').forEach(el => {
      gsap.to(el, { opacity: 0.3, duration: 0.3 });
    });
  }
  if (running && e.key !== 'Escape' && e.key !== ' ') return;
  if (e.key === '1') { running = true; await clearAll(); await scenario1(); running = false; }
  if (e.key === '2') { running = true; await clearAll(); await scenario2(); running = false; }
  if (e.key === '3') { running = true; await clearAll(); await scenario3(); running = false; }
  if (e.key === 'Escape') { await clearAll(); running = false; }
});

document.addEventListener('keyup', (e) => {
  if (e.key === ' ') {
    document.querySelectorAll('#zone2 .panel, #zone2 .notepad').forEach(el => {
      gsap.to(el, { opacity: 1, duration: 0.4 });
    });
  }
});

document.getElementById('reset-btn').addEventListener('click', async () => {
  await clearAll();
  running = false;
});

    duration: 0.5,
    ease: 'power2.inOut',
    onComplete: () => panel.remove()
  });

  await delay(300);

  const card = document.createElement('div');
  card.className = 'shelf-card';
  card.innerHTML = `
    <div class="card-label">${label}</div>
    <div class="card-sub">Saved just now</div>
  `;
  zone3.appendChild(card);

  gsap.fromTo(card,
    { opacity: 0, filter: 'blur(8px)', scale: 0.9 },
    { opacity: 0.3, filter: 'blur(0px)', scale: 1,
      duration: 0.4, ease: 'power3.out',
      onComplete: () => card.classList.add('live') }
  );

  agentSpeech('Saved.');

  card.addEventListener('click', () => {
    gsap.to(card, { opacity: 1, duration: 0.3 });

}

// â”€â”€ SCENARIO 2: Location Search â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const LOCATIONS = [
  { name: 'Pearl Vision', dist: '0.4 mi', stars: 4.2, hours: 'Open until 6pm',
    x: '28%', y: '38%' },
  { name: 'Northwest Eye Care', dist: '0.8 mi', stars: 4.5, hours: 'Open until 7pm',
    x: '52%', y: '55%' },
  { name: 'Vision Works NoPo', dist: '1.1 mi', stars: 3.9, hours: 'Open until 5:30pm',
    x: '72%', y: '35%' },
];

async function scenario2() {
  const zone2 = document.getElementById('zone2');
  const zone3 = document.getElementById('zone3');
  zone2.classList.add('active');

  ContinuityAgent.setState('thinking');
  agentSpeech('Searching North Portland...');
  await delay(400);
  ContinuityAgent.setState('searching');
  await thinkingSequence('Searching Portland...');

  const mapPanel = document.createElement('div');
  mapPanel.className = 'panel';
  mapPanel.style.padding = '0';
  mapPanel.style.overflow = 'hidden';
  mapPanel.innerHTML = `<div class="map-container">${makeMapSVG()}</div>`;
  zone2.appendChild(mapPanel);
  ContinuityAgent.setState('building');
  await birth(mapPanel);

  const mapContainer = mapPanel.querySelector('.map-container');
  const pinEls = [];

  for (let i = 0; i < LOCATIONS.length; i++) {
    const loc = LOCATIONS[i];
    const pin = document.createElement('div');
    pin.className = 'map-pin';
    pin.style.left = loc.x;
    pin.style.top  = loc.y;
    pin.dataset.idx = i;
    mapContainer.appendChild(pin);
    await birth(pin, i * 200);
    pinEls.push(pin);
  }

  const cardEls = [];
  for (let i = 0; i < LOCATIONS.length; i++) {
    const loc = LOCATIONS[i];
    const card = document.createElement('div');
    card.className = 'shelf-card';
    card.dataset.idx = i;
    card.innerHTML = `
      <div class="card-label">${loc.name}</div>
      <div class="card-sub">${loc.dist} Â· ${loc.stars}â˜…</div>
    `;
    zone3.appendChild(card);

    gsap.fromTo(card,
      { opacity: 0, filter: 'blur(8px)', scale: 0.9 },
      { opacity: 0.3, filter: 'blur(0px)', scale: 1,
        duration: 0.4, delay: i * 0.15, ease: 'power3.out',
        onComplete: () => card.classList.add('live') }
    );
    cardEls.push(card);
  }

  ContinuityAgent.setState('idle');
  agentSpeech('Here are three options near you.');

  function selectLocation(idx) {
    pinEls.forEach((p, i) => {
      p.classList.toggle('dim', i !== idx);
      p.classList.toggle('sel', i === idx);
    });
    cardEls.forEach((c, i) => {
      c.style.opacity = i === idx ? '1' : '0.2';
    });
    const loc = LOCATIONS[idx];
    agentSpeech(`${loc.name} â€” ${loc.stars} stars. ${loc.hours}.`);
  }

  pinEls.forEach(pin => {
    pin.addEventListener('click', () => selectLocation(parseInt(pin.dataset.idx)));
  });
  cardEls.forEach(card => {
    card.addEventListener('click', () => selectLocation(parseInt(card.dataset.idx)));
  });
}

// â”€â”€ SCENARIO 3: On-the-fly Note â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const NOTE_LINES = [
  'Transformers use self-attention',
  'Replace RNNs â€” parallel processing',
  '2017 â€” Vaswani et al.',
  '"Attention Is All You Need"',
];

async function scenario3() {
  const zone2 = document.getElementById('zone2');
  const zone3 = document.getElementById('zone3');
  zone2.classList.add('active');

  ContinuityAgent.setState('building');
  const diagPanel = document.createElement('div');
  diagPanel.className = 'panel';
  diagPanel.style.padding = '0';
  diagPanel.innerHTML = `
    <div id="diag-wrap" style="border-radius:0.75rem;overflow:hidden;">
      ${makeTransformerSVG()}
    </div>
    <h2 id="diag-title" style="padding:1rem 1.5rem 0.5rem;">Transformer Architecture</h2>
  `;
  zone2.appendChild(diagPanel);
  await birth(diagPanel);
  float(diagPanel);

  const title = diagPanel.querySelector('#diag-title');
  await delay(300);
  title.classList.add('focused');
  await delay(2000);
  title.classList.remove('focused');

  ContinuityAgent.setState('speaking');
  const speechEl = document.createElement('div');
  speechEl.className = 'agent-speech';
  speechEl.style.whiteSpace = 'normal';
  speechEl.style.maxWidth = '580px';
  speechEl.style.textAlign = 'center';
  document.body.appendChild(speechEl);
  gsap.to(speechEl, { opacity: 1, duration: 0.4 });

  const speechText = 'Transformer architectures, introduced in 2017, replaced recurrent networks with attention mechanisms...';
  await streamText(speechEl, speechText, 22);
  await delay(1200);
  gsap.to(speechEl, { opacity: 0, y: -8, duration: 0.4,
    onComplete: () => speechEl.remove() });

  ContinuityAgent.setState('idle');
  await delay(400);

  const noteShelfCard = document.createElement('div');
  noteShelfCard.className = 'shelf-card';
  noteShelfCard.innerHTML = `
    <div class="card-label">ğŸ“ Take note</div>
    <div class="card-sub">Tap to expand</div>
  `;
  zone3.appendChild(noteShelfCard);
  gsap.fromTo(noteShelfCard,
    { opacity: 0, filter: 'blur(8px)', scale: 0.9 },
    { opacity: 0.3, filter: 'blur(0px)', scale: 1,
      duration: 0.4, ease: 'power3.out' }
  );

  let noteExpanded = false;
  const expandNote = async () => {
    if (noteExpanded) return;
    noteExpanded = true;
    noteShelfCard.removeEventListener('click', expandNote);

    gsap.to(diagPanel, { opacity: 0.4, duration: 0.5 });

    const notepad = document.createElement('div');
    notepad.className = 'notepad';
    zone2.appendChild(notepad);

    notepad.innerHTML = `
      <h2 id="note-title" style="margin-bottom:1rem;">Notes</h2>
      <div id="note-lines"></div>
      <span class="cursor-blink"></span>
    `;

    const noteTitle = notepad.querySelector('#note-title');
    const noteLines = notepad.querySelector('#note-lines');

    // Start notepad at zone3 boundary and grow upward â€” transformOrigin anchors to bottom
    gsap.set(notepad, { transformOrigin: 'bottom center' });
    gsap.fromTo(notepad,
      { opacity: 0, filter: 'blur(8px)', scaleY: 0.05, y: 120 },
      { opacity: 1, filter: 'blur(0px)', scaleY: 1, y: 0,
        duration: 0.6, ease: 'power3.out' }
    );
    noteTitle.classList.add('focused');

    await delay(500);

    for (const line of NOTE_LINES) {
      const lineEl = document.createElement('div');
      lineEl.className = 'notepad-line';
      noteLines.appendChild(lineEl);
      gsap.to(lineEl, { opacity: 1, y: 0, duration: 0.3, ease: 'power2.out' });
      await streamText(lineEl, line, 28);
      await delay(300);
    }

    notepad.querySelector('.cursor-blink').remove();
    await delay(600);
    noteTitle.classList.remove('focused');

    const doneBtn = document.createElement('button');
    doneBtn.className = 'trigger';
    doneBtn.style.marginTop = '1rem';
    doneBtn.innerHTML = '<em>Okay, done.</em>';
    notepad.appendChild(doneBtn);
    gsap.fromTo(doneBtn, { opacity: 0 }, { opacity: 1, duration: 0.4 });

    doneBtn.addEventListener('click', async () => {
      gsap.set(notepad, { transformOrigin: 'bottom center' });
      gsap.to(notepad, {
        scaleY: 0.05, y: 120, opacity: 0, filter: 'blur(8px)',
        duration: 0.45, ease: 'power2.in',
        onComplete: () => notepad.remove()
      });

      await delay(200);

      gsap.to(noteShelfCard, { opacity: 1, duration: 0.3 });
      gsap.to(noteShelfCard, { boxShadow: '0 0 16px var(--accent)', duration: 0.3 });
      await delay(600);
      gsap.to(noteShelfCard, { boxShadow: 'none', opacity: 0.3, duration: 0.8 });

      gsap.to(diagPanel, { opacity: 1, duration: 0.6 });
      agentSpeech('Note saved. Continuing...');
    });
  };

  noteShelfCard.addEventListener('click', expandNote);
  setTimeout(expandNote, 3000);
}
