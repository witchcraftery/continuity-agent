<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Continuity Agent — Late Evening</title>

  <!-- THEME A FONTS: Fraunces variable (wght 100-900, opsz, WONK) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet" />

  <!-- GSAP 3 -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <style>
    /* ── THEME TOKENS (A: Late Evening) ──────────────────────── */
    :root {
      --bg:         #1e1812;
      --canvas:     #26211a;
      --accent:     #c4622d;
      --text:       #ede8df;
      --text-dim:   #7a6f62;
      --map-bg:     #2a2018;
      --font:       'Fraunces', serif;
      --wght-base:  300;
      --wght-em:    500;
      --birth-ms:   450;
      --float-amp:  -5px;
      --float-dur:  6s;
      --think-dur:  2500;
      --speech-dur: 3000;
      --wght-ms:    800;
    }
    /* ── END THEME TOKENS ─────────────────────────────────────── */

    /* ── RESET + BASE ─────────────────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%; height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      font-weight: var(--wght-base);
      font-variation-settings: 'wght' var(--wght-base);
      line-height: 1.7;
      overflow: hidden;
    }

    /* ── THREE ZONES ──────────────────────────────────────────────── */
    #zone1, #zone2, #zone3 {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: min(900px, 92vw);
    }

    #zone1 {
      top: 0;
      height: 38vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    #zone2 {
      top: 38vh;
      height: 46vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
    }

    #zone3 {
      bottom: 72px;
      height: 10vh;
      display: flex;
      align-items: center;
      gap: 1rem;
      overflow-x: auto;
      scrollbar-width: none;
      padding: 0 1rem;
    }
    #zone3::-webkit-scrollbar { display: none; }

    /* Canvas background glow on zone2 */
    #zone2::before {
      content: '';
      position: absolute;
      inset: -2rem;
      background: var(--canvas);
      border-radius: 1.5rem;
      opacity: 0;
      transition: opacity 600ms ease;
      z-index: -1;
    }
    #zone2.active::before { opacity: 1; }

    /* ── AGENT SPEECH ─────────────────────────────────────────────── */
    .agent-speech {
      position: fixed;
      top: 36vh;
      left: 50%;
      transform: translateX(-50%);
      font-style: italic;
      font-weight: 300;
      font-variation-settings: 'wght' 300;
      font-size: clamp(0.9rem, 1.5vw, 1.1rem);
      color: var(--text-dim);
      text-align: center;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      z-index: 100;
    }

    /* ── ZONE 2 CONTENT PANELS ────────────────────────────────────── */
    .panel {
      background: var(--canvas);
      border-radius: 1rem;
      padding: 1.5rem 2rem;
      width: 100%;
      max-width: 680px;
      opacity: 0;
      filter: blur(12px);
    }

    .panel-caption {
      font-size: 0.85rem;
      color: var(--text-dim);
      text-align: center;
      margin-top: 0.75rem;
      font-style: italic;
      opacity: 0;
      font-variation-settings: 'wght' 300;
    }

    .panel h2 {
      font-size: clamp(1.1rem, 2vw, 1.4rem);
      font-variation-settings: 'wght' var(--wght-base);
      transition: font-variation-settings calc(var(--wght-ms) * 1ms) cubic-bezier(0.16, 1, 0.3, 1);
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    .panel h2.focused {
      font-variation-settings: 'wght' var(--wght-em);
    }

    /* ── ZONE 3 SHELF CARDS ───────────────────────────────────────── */
    .shelf-card {
      flex-shrink: 0;
      background: var(--canvas);
      border-radius: 0.75rem;
      padding: 0.6rem 0.9rem;
      min-width: 120px;
      max-width: 180px;
      opacity: 0;
      filter: blur(8px);
      cursor: pointer;
      transition: opacity 300ms ease;
    }
    .shelf-card.live { opacity: 0.3; }
    .shelf-card.focused { opacity: 1 !important; }

    .shelf-card .card-label {
      font-size: 0.75rem;
      font-variation-settings: 'wght' 400;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .shelf-card .card-sub {
      font-size: 0.65rem;
      color: var(--text-dim);
      margin-top: 0.2rem;
    }

    /* ── LOCATION MAP ─────────────────────────────────────────────── */
    .map-container {
      position: relative;
      width: 100%;
      height: 280px;
      border-radius: 0.75rem;
      overflow: hidden;
      background: var(--map-bg);
    }

    .map-pin {
      position: absolute;
      width: 12px; height: 12px;
      border-radius: 50%;
      background: var(--accent);
      opacity: 0;
      filter: blur(4px);
      transform: scale(0.9);
      cursor: pointer;
      transition: opacity 300ms ease;
    }
    .map-pin::after {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      border: 1.5px solid var(--accent);
      opacity: 0.4;
      animation: pin-pulse 2s ease-in-out infinite;
    }
    @keyframes pin-pulse {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50%       { transform: scale(1.3); opacity: 0.1; }
    }
    .map-pin.dim { opacity: 0.3 !important; }
    .map-pin.sel { transform: scale(1.2) !important; opacity: 1 !important; }

    /* ── NOTEPAD ──────────────────────────────────────────────────── */
    .notepad {
      background: var(--canvas);
      border-radius: 1rem;
      padding: 1.5rem 2rem;
      width: 100%;
      max-width: 680px;
      opacity: 0;
      filter: blur(8px);
      transform: translateY(20px) scaleY(0.6);
      transform-origin: bottom center;
      overflow: hidden;
    }

    .notepad-line {
      font-size: 0.9rem;
      color: var(--text);
      font-variation-settings: 'wght' 300;
      opacity: 0;
      transform: translateY(8px);
      margin-bottom: 0.4rem;
    }

    .cursor-blink {
      display: inline-block;
      width: 1px; height: 1em;
      background: var(--accent);
      vertical-align: text-bottom;
      animation: blink 1s step-end infinite;
      margin-left: 2px;
    }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    /* ── TRIGGER BAR ──────────────────────────────────────────────── */
    #trigger-bar {
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
      height: 68px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      padding: 0 2rem;
      background: linear-gradient(to top, var(--bg) 60%, transparent);
      z-index: 200;
    }

    .trigger {
      background: none;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 2rem;
      padding: 0.45rem 1.1rem;
      color: var(--text-dim);
      font-family: var(--font);
      font-size: 0.7rem;
      font-variation-settings: 'wght' 300;
      cursor: pointer;
      transition: color 300ms ease, border-color 300ms ease;
      white-space: nowrap;
    }
    .trigger:hover {
      color: var(--text);
      border-color: rgba(255,255,255,0.2);
    }
    .trigger em { font-style: italic; }

    #reset-btn {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.4rem 0.6rem;
      line-height: 1;
      transition: color 200ms ease;
      font-family: sans-serif;
    }
    #reset-btn:hover { color: var(--text); }

    /* ── THINKING FORM WRAPPER ────────────────────────────────────── */
    #thinking-form {
      opacity: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    #thinking-label {
      font-style: italic;
      font-size: 0.85rem;
      color: var(--text-dim);
      font-variation-settings: 'wght' 300;
    }
  </style>
</head>
<body>
  <!-- ZONES -->
  <div id="zone1"></div>
  <div id="zone2"></div>
  <div id="zone3"></div>

  <!-- TRIGGER BAR -->
  <div id="trigger-bar">
    <button class="trigger" data-scenario="1">
      <em>"Show me a corgi riding a unicycle at the circus"</em>
    </button>
    <button class="trigger" data-scenario="2">
      <em>"Where can I get my glasses fixed in North Portland?"</em>
    </button>
    <button class="trigger" data-scenario="3">
      <em>"Tell me about transformer architectures"</em>
    </button>
    <button id="reset-btn">×</button>
  </div>

  <script>
    // engine goes here
  </script>
</body>
</html>
